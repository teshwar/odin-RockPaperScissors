<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="title">
    <h1>ROCK PAPER SCISSORS GAME!</h1>
    <h2>First player to reach best of 5</h2>
    </div>

    <div class="game">
        <button>Start Game</button>
        <h2>Score: </h2>
    </div>
    <div id="winner-announce">
        
    </div>


    <h2> Human's Choice</h2>
    <p>Please Choose your attack! >:)</p>

    <div class="h-container">
    <img id="h-rock" src="./img/rock.png" alt="cute rock image">
    <img id="h-paper" src="./img/paper.png" alt="cute paper image">
    <img id="h-scissors" src="img/scissors.png" alt="cute scissors image">
    </div>
   
    <!--Added some space-->
    <br>
    <br>


    
    
    <h2> Computer's Choice</h2>

    <div class="c-container">
    <img id="c-rock" src="./img/rock.png" alt="cute rock image">
    <img id="c-paper" src="./img/paper.png" alt="cute paper image">
    <img id="c-scissors" src="img/scissors.png" alt="cute scissors image">
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
